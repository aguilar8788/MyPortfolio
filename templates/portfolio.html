
<div class="portContainer">
<div ng-repeat="data in portfolio.work">
    <ul class="work">
        <a href="{{ data.url }}"  target="_blank" class="workLink"><li><img class="thumbnail" src="{{ data.thumbnail }}" width="400" height="230"></li></a>
        <li><h3>{{ data.title }}</h3></li>
        <li>{{ data.description }}</li>
    </ul>
</div>
</div>
